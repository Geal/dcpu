language: rust
cache: cargo
rust:
  - stable
  - beta
  - nightly
os:
  - linux
  - osx
matrix:
  include:
    - rust: nightly
      os: linux
      script:
        - cargo build --features nightly --release
        - cargo test --features nightly --verbose
      env:
        - DEPLOY=true
    - rust: nightly
      os: osx
      script:
        - cargo build --features nightly --release
        - cargo test --features nightly --verbose
      env:
        - DEPLOY=true
    - rust: nightly
      os: linux
      script:
        - cargo build --features "nightly clippy"
deploy:
  - provider: releases
  - api_key: "$GITHUB_TOKEN"
  - file:
      - "target/release/assembler"
      - "target/release/disassembler"
      - "target/release/emulator"
  - skip_cleanup: true
  - on:
      - tags: true
      - condition: "$DEPLOY = true"
